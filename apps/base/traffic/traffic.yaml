---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-app-admin
  namespace: traffic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-app-admin
  template:
    metadata:
      labels:
        app: traffic-app-admin
    spec:
      initContainers:
        - name: get-gw-url
          image: bitnami/kubectl:1.27
          commands: [ "sh", "-c", "kubectl get apigateways.hub.traefik.io api-gateway -o template --template '{{ .status.hubDomain }}' > /var/shared/apigw" ]
          volumeMounts:
            - mountPath: /var/shared
              name: shared
      containers:
        - name: traffic
          image: mmatur/tools:latest
          args:
            - /usr/local/bin/traffic.sh
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: tokens
                  key: admin
          imagePullPolicy: Always
          volumeMounts:
          - name: script
            mountPath: /usr/local/bin
      volumes:
        - name: script
          configMap:
            name: script
            defaultMode: 0777
        - name: shared
          emptyDir: {}

